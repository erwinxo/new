<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Render Backend Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testRoot()">Test Root Endpoint</button>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testPosts()">Test Posts Endpoint</button>
    <button onclick="testSignup()">Test Signup Endpoint</button>
    <button onclick="testAll()">Test All Endpoints</button>
    
    <script>
        const resultsDiv = document.getElementById('results');
        const API_BASE_URL = 'https://bankend-5bru.onrender.com';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testEndpoint(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ ${endpoint} (${method}): Success`, 'success');
                    addResult(`üìÑ Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`‚ùå ${endpoint} (${method}): ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå ${endpoint} (${method}): ${error.message}`, 'error');
            }
        }
        
        async function testRoot() {
            clearResults();
            addResult('üîÑ Testing root endpoint...', 'info');
            await testEndpoint('/');
        }
        
        async function testHealth() {
            clearResults();
            addResult('üîÑ Testing health endpoint...', 'info');
            await testEndpoint('/health');
        }
        
        async function testPosts() {
            clearResults();
            addResult('üîÑ Testing posts endpoint...', 'info');
            await testEndpoint('/posts');
        }
        
        async function testSignup() {
            clearResults();
            addResult('üîÑ Testing signup endpoint...', 'info');
            const testUser = {
                name: "Test User",
                username: "testuser" + Date.now(),
                email: "test" + Date.now() + "@example.com",
                password: "password123",
                bio: "Test bio"
            };
            await testEndpoint('/auth/signup', 'POST', testUser);
        }
        
        async function testAll() {
            clearResults();
            addResult('üîÑ Testing all endpoints...', 'info');
            
            await testEndpoint('/');
            await testEndpoint('/health');
            await testEndpoint('/posts');
            
            addResult('‚úÖ All tests completed!', 'success');
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Render Backend Test Ready', 'info');
            addResult('üì° API URL: ' + API_BASE_URL, 'info');
            testRoot();
        };
    </script>
</body>
</html>
